
<div class="row">
  <div class="col-sm-8 offset-sm-2">

    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" #pname [value]="selectedProduct.pname" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Product Status</label>
    <select name="" id="" #pstatus [value]="selectedProduct.pstatus" class="form-control">
       <option value="In-Progress">In-Progress</option>
      <option value="Dispatched">Dispatched</option>
      <option value="Delivered">Delivered</option>  
    </select>
  </div>

  <div class="card-header">
    <div class="card-body" >
      <img src= {{selectedProduct.img}}  #img alt="img">
    </div>
  </div>
  
  <div class="text-right my-4">
      <button class="btn btn-primary" (click)="OnProdUpdate(pname,pstatus,img)">Update Product</button>
  </div>  
  </div>
</div>
